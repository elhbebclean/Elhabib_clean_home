  <script>
    // استرجاع gclid من الرابط أو الكوكي
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    function getGclid() {
      let gclid = getParam('gclid');
      if (gclid) {
        document.cookie = "gclid=" + gclid + "; path=/; max-age=" + 60*60*24*90; // حفظه 90 يوم
        return gclid;
      } else {
        const match = document.cookie.match(new RegExp('(^| )gclid=([^;]+)'));
        return match ? match[2] : null;
      }
    }
    const gclid = getGclid();

    // إرسال بيانات الإحالة المحسّنة
    window.dataLayer = window.dataLayer || [];
