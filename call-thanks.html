<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KLM4RMFM" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <h1>✅ تم استلام طلبك بنجاح</h1>
    <p>سيتم الآن تحويلك للاتصال مباشرة مع فريق <strong>ElHabib Clean</strong>.</p>

    <a href="tel:01016961497" class="button">اضغط هنا إذا لم يتم الاتصال تلقائيًا</a>

    <script>
      (function() {
        var urlParams = new URLSearchParams(window.location.search);
        var gclid = urlParams.get('gclid');

        // 1. إرسال التحويل لجوجل أدز فوراً
        gtag('event', 'conversion', {
            'send_to': 'AW-16529004339/OIQ7COaD0ewaELOu0sk9',
            'value': 200.0,
            'currency': 'EGP'
        });

        // 2. إرسال البيانات لـ Make (شيت التجميع)
        if (gclid) {
          var makeUrl = "https://hook.eu1.make.com/eozh2hwrnwdnr9ot9h7itdp41epe05u4";
          
          fetch(makeUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              "gclid": gclid,
              "source": "Phone Call",
              "page": window.location.pathname,
              "date": new Date().toLocaleString('en-US', { timeZone: 'Africa/Cairo' })
            })
          }).catch(err => console.log('Error'));
        }

        // 3. التحويل للاتصال بعد 3.5 ثانية لضمان الإرسال
        setTimeout(function () {
            window.location.href = 'tel:01016961497';
        }, 3500);
      })();
    </script>
