<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تم التحويل للاتصال - شركة الحبيب لتنظيف المنازل</title>

<script>window.dataLayer = window.dataLayer || [];</script>

<!-- eligibility check: src / referrer / sessionStorage -->
<script>
(function(){
  function getParam(n){ try{ return (new URL(window.location.href)).searchParams.get(n);}catch(e){return null;} }
  var srcOk = getParam('src') === 'callbtn';
  var refOk = false;
  try{
    if(document.referrer){
      var r = new URL(document.referrer);
      refOk = (r.hostname === location.hostname) && (/index\.html$|\/Elhabib_clean_home\/?$/.test(r.pathname));
    }
  }catch(e){refOk=false;}
  var ssOk = false;
  try{ ssOk = sessionStorage.getItem('from_call_btn') === '1'; }catch(e){}
  window.__eligible_for_conversion = !!(srcOk || refOk || ssOk);
})();
</script>

<style>
body{font-family:Arial, sans-serif; text-align:center; padding:40px; background:#f9f9f9}
h1{color:#28a745;font-size:28px} p{font-size:18px}
a.call-now{display:inline-block;margin-top:30px;font-size:18px;color:#fff;background:#28a745;padding:12px 25px;border-radius:6px;text-decoration:none}
a.map-link{display:inline-block;margin-top:25px;font-size:18px;color:#007bff;text-decoration:underline}
</style>
</head>
<body>
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KLM4RMFM" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

<h1>✅ شكراً لتواصلك معنا!</h1>
<p>سيتم تحويلك الآن لاتصال مباشر بخدمة العملاء خلال ثوانٍ قليلة.</p>
<a id="fallbackCall" href="tel:01016961497" class="call-now">📞 اضغط للاتصال الآن</a>

<h2 style="margin-top:40px;">📍 موقعنا على Google Maps</h2>
<a href="https://maps.app.goo.gl/wkatbwKjdm4J5vp48" target="_blank" class="map-link">افتح موقعنا على Google Maps</a>

<script>
(async function(){
  if(!window.__eligible_for_conversion){
    console.warn('Visit not eligible for conversion (call).');
    return;
  }

  function getParam(n){ try{ return (new URL(window.location.href)).searchParams.get(n);}catch(e){return null;} }
  var gclid = getParam('gclid') || (document.cookie.match(/(^| )gclid=([^;]+)/) ? document.cookie.match(/(^| )gclid=([^;]+)/)[2] : null);
  if(getParam('gclid')) document.cookie = "gclid="+getParam('gclid')+"; path=/; max-age="+60*60*24*90;

  // if you can capture actual phone (from query or session) you can set below; otherwise leave null
  var phoneFromQuery = getParam('phone') || sessionStorage.getItem && sessionStorage.getItem('userPhone') || null;
  var phone = phoneFromQuery ? String(phoneFromQuery).replace(/\D+/g,'').trim() : null;

  async function sha256Hex(s){
    const enc = new TextEncoder().encode(String(s));
    const buf = await crypto.subtle.digest('SHA-256', enc);
    return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join('');
  }

  // push enhanced conv if we have a phone
  if(phone){
    try{
      const phoneHash = await sha256Hex(phone);
      window.dataLayer.push({'event':'enhanced_conv_ready','user_data':{'phone_number':phoneHash, ...(gclid?{gclid:gclid}:{})}});
      try{ sessionStorage.setItem('userPhone', phone); }catch(e){}
    }catch(e){ console.warn('Enhanced conv hash failed', e); }
  }

  // finally push the custom event name that GTM trigger listens to
  window.dataLayer.push({'event':'call_conversion_fired', 'send_to':'AW-16529004339/OIQ7COaD0ewaELOu0sk9'});

  // redirect to tel: as fallback after short delay
  setTimeout(function(){ window.location.href = 'tel:01016961497'; }, 2000);
})();
</script>
</body>
