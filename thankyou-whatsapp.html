    <script>
        var count = 3;
        var timerElement = document.getElementById('timer');
        
        // وظيفة العداد التنازلي
        var countdown = setInterval(function() {
            count--;
            timerElement.innerHTML = count;
            
            if (count <= 0) {
                clearInterval(countdown);
                // الرابط النهائي للتحويل

        }, 1000);
